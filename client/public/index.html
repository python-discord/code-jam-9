<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Debug 36</title>
    <meta name="description" content="Code-Jam-9 Submission" />
    <link rel="stylesheet" href="app.css">
  </head>

  <body class="App">
    <div class="App-container">
      <div class="Game-container">
        <textarea class="Code-area" id="code-area" wrap="off">Code to Debug</textarea><br>
        <textarea class="Debug-area" id="debug-area" disabled="true">Debug Responses</textarea><br>
        <button class="Input-field" id="run-button" onclick={runCode()}>Run Code</button><br>
      </div>
      <div class="Setup-menu">
        </div>
      <div class="Player-data">
        <label for="input" id="input-label">Server Address:</label><br>
        <input class="Input-field" type="text" id="input" name="input" value="localhost:8081"><br>
        <button class="Input-field" id="input-button" onclick={handleSetup()}>Submit</button><br>
        <br>
        <span class="Error" id="error-field"></span>
        <br><br>
        Player Count: <span id="player-count">Waiting...<br></span><br>
        Online Players:<br>
        <ul class="Player-list" id="player-list"></ul>
      </div>
    </div>
  </body>

</html>

<script src="client.js"></script>
